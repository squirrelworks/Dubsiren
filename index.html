<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <script src="assets/js/app.js" defer></script>
        <link rel="stylesheet" href="assets/css/site.css">
    <!-- <script src="assets/js/test.js" defer></script> -->
</head>
<body>
    <h1>Dub Siren 1.0</h1>
    <div>
        <label>Tone: <input type="range" id="frequency" min="20" max="2000" value="500" style="width:200px"></label>
        <span id="freqDisplay"></span>
<br>
         <label>Speed: <input type="range" id="modFrequency" min="0.1" max="12" value="5" style="width:200px"></label>
        <span id="modFreqDisplay"></span>

        <br>
         <label>depth: <input type="range" id="modDepth" min="1" max="500" value="199" style="width:200px"></label>
        <span id="modDepthDisplay"></span>

    </div>    
    <div>
        <label>Wave Type:  
            <select id="waveType">     
                <option value="sine">Sine</option>
                <option value="square">Square</option>
                <option value="sawtooth">Sawtooth</option>
                <option value="triangle">Triangle</option>
            </select>
        </label>
    </div>
    <div>
        <button id="playBtn">Trigger</button>
      
    </div>
</body>
</html>
