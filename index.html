<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DubSiren</title>
    <link rel="shortcut icon" href="assets/img/logo.svg" type="image/x-icon">
<script src="assets/js/app.js" defer></script>
        <link rel="stylesheet" href="assets/css/site.css">
   
</head>
<body>
    <header>
        
        <img id="logo" src="assets/img/logo.svg" alt="Dub Siren Logo">
        <h1>Dub Siren</h1>
    </header>
<main>
    <section class="controls">
    <h2>Tone</h2>

        <section id="waveButtons">

            <img class="waveButton" data-type="sine" src="assets/img/app_icons/sin.svg" alt="sine wave">
                <img class="waveButton" data-type="square" src="assets/img/app_icons/squ.svg" alt="square wave">
                <img class="waveButton" data-type="sawtooth" src="assets/img/app_icons/saw.svg" alt="sawtooth wave">
                <img class="waveButton" data-type="triangle" src="assets/img/app_icons/tri.svg" alt="triangle wave">

        </section>
 <input type="range" id="frequency" min="20" max="2000" value="500" step="1" >
       
</section>
    
   <section class="controls">
<h2>Modulation</h2>
<section id="modButtons">

            <img class="modButton" data-type="sine" src="assets/img/app_icons/sin.svg" alt="sine wave">
                <img class="modButton" data-type="square" src="assets/img/app_icons/squ.svg" alt="square wave">
                <img class="modButton" data-type="sawtooth" src="assets/img/app_icons/saw.svg" alt="sawtooth wave">
                <img class="modButton" data-type="triangle" src="assets/img/app_icons/tri.svg" alt="triangle wave">

        </section>

         <label>Speed: </label><input type="range" id="modFrequency" min="0.1" max="12" value="5" step="0.5">
         <label>Depth: </label><input type="range" id="modDepth" min="1" max="500" value="199" step="1">
   </section>
 


    </section>  
</main>
    
       
    

    <footer id="playBtn">
        <button >Trigger</button>
      
    </footer>
</body>
</html>
